name: Security Scan

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  push:
    branches: [ main, develop ]
  pull_request:
  workflow_dispatch:  # Allow manual triggering

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Security Audit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for exposed secrets
        run: |
          # Check for common secret patterns
          if grep -r "sk-\|eyJ.*AIza\|password.*=" --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "::error::Potential secrets found in codebase"
            exit 1
          fi
        continue-on-error: true
      
      - name: Build and check bundle
        run: |
          npm run build
          # Check bundle for exposed secrets
          if grep -r "ENCRYPTION_KEY\|GEMINI_API_KEY" dist/; then
            echo "::error::Secrets found in build output"
            exit 1
          fi
        continue-on-error: true
      
      - name: Run security audit script
        run: |
          chmod +x scripts/security-audit.sh
          bash scripts/security-audit.sh || true
        continue-on-error: true
      
      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: |
            npm-audit-results.txt
          retention-days: 30
